<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/base.css">
    <link rel="stylesheet" href="CSS/marcar_monitoria.css">
    <link rel="icon" href="IMG/MoniPro-mini.png">
    <title>Base - MoniPro</title>
</head>
<body>
    
    <header>
        <div class="logo">
            <a href="base.html">
                <img src="IMG/MoniPro_logo-menor.png" alt="Logo MoniPro" >
            </a>
        </div>
        
        <div class="header-actions">
            <div class="header-icon perfil-link">
                <img src="IMG/Icone_Perfil.png" alt="Ver perfil do usuário">
            </div>

            <div id="menu" class="header-icon">
                <img src="IMG/Menu_hamburguer.png" alt="Abrir menu de navegação">
            </div>
        </div>
    </header>

    <div id="overlay"></div>

    <nav id="menuLateral">
        <div class="logo_fechar">
            <img src="IMG/Logo.png" alt="Logo completo MoniPro">
            <div id="menu_fechar">
                <img src="IMG/Icone_menu_fechar.png" alt="Fechar menu">
            </div>   
        </div>
        <div class="item perfil-link">
             <div class="icone"><img src="IMG/Icone_perfil_menu.png" alt="Ícone de perfil"></div>
            <p>Perfil</p>
        </div>
        <div class="item monitoria-link">
            <div class="icone"><img src="IMG/logo_monitoria.png" alt="Ícone de monitoria"></div>
            <p>Monitoria</p>
        </div>
        <div id="sair" class="item">
            <div class="icone"><img src="IMG/Icone_sair.png" alt="Ícone de porta"></div>
            <p>Sair</p>
        </div>
    </nav>

    <div id="aviso_sair">
        <div class="icone_sair">
            <img src="IMG/Icone_aviso.png" alt="Ícone de aviso">
            <p>Tem certeza que quer sair?</p>
        </div>
        <div class="areaSim"><button id="btnSim">Sim</button></div>
        <div class="areaNao"><button id="btnNao">Não</button></div>
    </div>

    <main>
        <div class="titulo"> 
            <h1 id="titulo-pagina">Escolha a data para a monitoria</h1>
        </div>
        
        <div class="areaCalendario">
            <p>Dias disponíveis</p> 
            <div class="calendario">
                <div class="calendario-header" id="mes-ano">Carregando...</div>
                <table>
                    <thead>
                        <tr>
                            <th>Dom</th><th>Seg</th><th>Ter</th><th>Qua</th><th>Qui</th><th>Sex</th><th>Sáb</th>
                        </tr>
                    </thead>
                    <tbody id="dias-calendario">
                    </tbody>
                </table>
            </div>
        </div>

        <div class="areaMarcar" id="view-aluno">
            <p>Monitores Disponíveis</p>
            <div class="monitores" id="lista-monitores">
                <p>A carregar monitores...</p>
            </div>
            <div id="marcar-agendamento" class="btn-acao">
                <img src="IMG/+.png" alt="">
                <p>Agendar Monitoria</p>
            </div>
        </div>

        <div class="areaMarcar" id="view-monitor" style="display: none;">
            <p>Criar Vaga de Monitoria</p>
            <div class="form-monitor">
                <label for="monitoria-horario">Horário (ex: 14:00):</label>
                <input type="time" id="monitoria-horario" required>
                
                <label for="monitoria-local">Local (ex: Lab 3):</label>
                <input type="text" id="monitoria-local" placeholder="Laboratório 3, Bloco C" required>

                <label for="monitoria-descricao">Descrição (Opcional):</label>
                <textarea id="monitoria-descricao" placeholder="Ex: Foco em SQL Joins"></textarea>
            </div>
            <div id="criar-monitoria" class="btn-acao">
                <img src="IMG/+.png" alt="">
                <p>Criar Vaga</p>
            </div>
        </div>
    </main>

    <div id="toast-container"></div>
    
    <script src="JS/toast.js" defer></script>
    <script src="JS/base.js" defer></script> 
    <script src="JS/calendario.js" defer></script>
    <script src="JS/marcar_monitoria.js" defer></script>
    
</body>
</html>

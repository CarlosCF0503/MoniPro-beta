<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="IMG/MoniPro-mini.png">
    <link rel="stylesheet" href="CSS/Login.css">
    <title>Login - MoniPro</title>
</head>
<body>
    <img src="IMG/MoniPro-Logo.png" alt="Logo MoniPro" class="logo">
    <form id="formLogin">

            <div class="EmailArea" id="bloco">
                <div class="icone"><img src="IMG/Icone Email.png" alt="" class="inputEmail"></div>
                <input type="email" id="inputEmail" name="email" placeholder="Email Address" class="inputEmail">
            </div>
            
            <div class="SenhaArea" id="bloco">
                <div class="icone"><img src="IMG/Icone Cadeado.png" alt=""></div>
                <input type="password" id="inputSenha" name="password" placeholder="Password" class="input">
            </div>

            <div class="ErroArea" id="bloco"><p id="erro"></p></div>

            <div class="profile-selector-title" id="bloco">
                <p>Escolha como deseja entrar</p>
            </div>

            <div class="profile-selector" id="bloco">
                <input type="radio" id="radioAluno" name="tipo_usuario" value="aluno" checked>
                <label for="radioAluno" class="btn-profile">Aluno</label>

                <input type="radio" id="radioMonitor" name="tipo_usuario" value="monitor">
                <label for="radioMonitor" class="btn-profile">Monitor</label>
            </div>
            
            <div class="EntrarArea" id="bloco">
                <input type="submit" id="entrar" value="Entrar">
            </div>
            <div id="bloco" class="CadastroArea" ><p class="cadastro">NÃ£o tem cadastro? </p><a href="escolha_cadastro.html">cadastre-se</a></div>
            
    </form>
    
    <div id="toast-container"></div>
    <script src="JS/toast.js" defer></script>
    
    <script src="JS/login.js" defer></script>
</body>
</html>

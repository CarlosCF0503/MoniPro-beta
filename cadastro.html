<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="IMG/MoniPro-mini.png"> <link rel="stylesheet" href="CSS/Login.css"> <link rel="stylesheet" href="CSS/cadastro.css"> <title>Cadastro - MoniPro</title>
</head>
<body>
    <img src="IMG/MoniPro-Logo.png" alt="Logo da MoniPro" class="logo">
    <form id="formCadastro">
            <h1 class="text1">Cadastro</h1>

            <div class="input-group">
                <div class="icone"><img src="IMG/Icone_nome.png" alt="Ícone de nome"></div>
                <label for="inputNome" class="sr-only">Nome Completo</label>
                <input type="text" id="inputNome" placeholder="Nome Completo" required>
            </div>

            <div class="input-group">
                <div class="icone"><img src="IMG/Icone Email.png" alt="Ícone de e-mail"></div>
                <label for="inputEmail" class="sr-only">Endereço de E-mail</label>
                <input type="email" id="inputEmail" placeholder="Endereço de E-mail" required>
            </div>

            <div class="input-group input-group-senha">
                <div class="icone"><img src="IMG/Icone Cadeado.png" alt="Ícone de cadeado"></div>
                <label for="inputSenha" class="sr-only">Senha</label>
                <input type="password" id="inputSenha" placeholder="Senha" required>
                <div class="olho">
                    <img src="IMG/Icone olho fechado.png" alt="Mostrar senha">
                </div>
            </div>

            <div class="input-group input-group-senha">
                <div class="icone"><img src="IMG/Icone Cadeado.png" alt="Ícone de cadeado"></div>
                <label for="inputConfirmarSenha" class="sr-only">Confirmar Senha</label>
                <input type="password" id="inputConfirmarSenha" placeholder="Confirmar Senha" required>
                <div class="olho">
                    <img src="IMG/Icone olho fechado.png" alt="Mostrar senha">
                </div>
            </div>

            <p id="erro"></p>
            <input type="submit" id="entrar" value="Cadastrar">
            
            <div class="link-voltar">
                <p>Já tem uma conta?</p>
                <a href="index.html">Voltar</a>
            </div>
    </form>
    
    <script src="JS/cadastro.js" defer></script>
</body>
</html>
